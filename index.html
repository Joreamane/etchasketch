<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>
  </head>

  <body>
    <h1>Etch-a-Sketch!</h1>
    <h2>Choose the dimensions of your canvas and click/hold your mouse button to draw in the grid.</h2>
    <div class="baseContainer">
      <div class="grid" id="grid"></div>
      <div id="btnContainer">
        <input type="color" id="colorPicker">
        <button id="colorMode">Color Mode</button>
        <button id="rainbow">Rainbow!</button>
        <button id="eraser">Eraser</button>
        <button id="reset">Reset</button>
        <label for="inputNum">Dimensions of grid:</label>
        <input type="number" id="inputNum">
        <button id="setup" onclick="setupGrid(inputNum.value)">Setup the Etch-a-Sketch!</button>
      </div>
    </div>
  </body>
</html>
